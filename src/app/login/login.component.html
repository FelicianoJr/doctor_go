<h5>Login</h5>
<div class="form-group">
  <label for="lg">Login:</label>
  <input type="text" [(ngModel)]="user.name" name="lg" value="" class="form-control">
</div>
<div class="form-group">
  <label for="key">Senha:</label>
  <input type="password" [(ngModel)]="user.password" name="key" value="" class="form-control">
</div>

<button type="submit" name="action" (click)="todoLogin()" class="btn btn-primary">Logar</button>
